<script>


 //ğŸ’ğŸ’ Creating an OBJECT ğŸ‘‡ğŸ‘‡
    let a = {
        name: "Rishabh",
        langunage: "Hindi"
    }
    console.log(a);   // [ğŸ“ğŸ“ We have its prototypes in "console.log" of browser ]



 //ğŸ’ğŸ’  Accessing PROTOTYPE propertiesğŸ‘‡ğŸ‘‡

    console.log(a.toString().length);   //  [ğŸ“ğŸ“ ANswer is "15"]
    console.log(a.hasOwnProperty());    //  [ğŸ“ğŸ“ ANswer is "false"]



 //ğŸ’ğŸ’  Inserting new PROTOTYPE properties in an object ğŸ‘‡ğŸ‘‡

 let newProto = {
    run: () => {
        alert("run")
        },

    print : console.log("Hello Everyone")
 }

 a.__proto__ = newProto     // [ğŸ“ğŸ“ Inserting "newProto" property inside Object "a" ]
 a.run()                    // [ğŸ“ğŸ“ Answer:- We got alert of "run" & "Hello Everyone"  Printed in console]




 //ğŸ’ğŸ’  PROTOTYPE inside a PROTOTYPE ğŸ‘‡ğŸ‘‡

 newProto.__proto__ = {         // [ğŸ“ğŸ“ Inserting new ProtoType property inside previously declared object "newProto" ]
    Naam: "Suresh",
    Bhaasha: "Malyalam"
 }

 console.log(a.Bhaasha);      // [ğŸ“ğŸ“Will get "Malyalam" printed in the console]

</script>
