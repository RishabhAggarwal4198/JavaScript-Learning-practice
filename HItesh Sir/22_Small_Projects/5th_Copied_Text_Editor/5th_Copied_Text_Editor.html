<!DOCTYPE html>
<html>
    <head>

        <title>Text Editor</title>
        <link rel="stylesheet" href="5th_Copied_Text_Editor.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Oswald:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id = 'ToolBar'>
            <div id="UpperHalf">

                        <input id="input_1" type="text" placeholder="FileName" value="Untitled">

                        <select>
                                <option value = "" selected="" hidden="" disabled=""> File </option>
                                <option value="new"> New File </option>
                                <option value="txt"> Save as Text </option>
                                <option value="pdf"> Save as Pdf </option>
                        </select>
                        
                        <select>
                                <option value = "" selected="" hidden="" disabled=""> Format </option>
                                <option value="h1">Heading 1</option>
                                <option value="h2">Heading 2</option>
                                <option value="h3">Heading 3</option>
                                <option value="h4">Heading 4</option>
                                <option value="h5">Heading 5</option>
                                <option value="h6">Heading 6</option>
                                <option value="p">Paragraph</option>
                        </select>

                        <select>
                                <option value = "" selected="" hidden="" disabled=""> Font size </option>
                                <option value="1">Extra Small </option>
                                <option value="2">Small </option>
                                <option value="3">Regular </option>
                                <option value="4">Medium </option>
                                <option value="5">Large </option>
                                <option value="6">Extra </option>
                        </select>  

                        <div class="color">
                                <span>color</span>
                                <input type="color" >
                
                        </div>    
                        <div class="hello"> 
                                <span>Background</span>
                                <input type="color" >
                        </div>
            </div>

            <div class="btn-toolbar">
               <button><i class='bx bx-undo'></i></button>
               <button><i class='bx bx-undo'></i></button>
               <button><i class='bx bx-bold'></i></button>
               <button><i class='bx bx-underline'></i></button>
               <button><i class='bx bx-strikethrough'></i></button>
               <button><i class='bx bx-align-left'></i></button>
               <button><i class='bx bx-align-middle' ></i></button>
               <button><i class='bx bx-align-right'></i></button>
               <button><i class='bx bx-align-justify' ></i></button>
               <button><i class='bx bx-list-ol' ></i></button>
               <button><i class='bx bx-list-ul'></i></button>
               <button><i class='bx bx-link'></i></button>
               <button><i class='bx bx-unlink'></i></button>
            </div>

           


            
        </div>







        <script src="5th_Copied_Text_Editor.js"></script>
    </body>

</html>
