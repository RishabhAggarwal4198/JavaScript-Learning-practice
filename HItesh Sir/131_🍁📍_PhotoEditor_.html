<!DOCTYPE html>
<html lang="en">

<head>
	<title>Document</title>
	<link rel="stylesheet" href="/131_ðŸðŸ“_PhotoEditor_.css">
</head>


<body>

	<div class="container  disabled">
		<h1>photoeditor</h1>
		<hr/>

		<div class="view_img">
			<img src="/Images/upload.png" alt="">
		</div>

		<div class="choose_img">
			<button>choose Image <img src="/Images/Upload.jpg" alt="" sizes="" > </button>
			<input type="file" name="" id=""  accept="image/*" hidden>
		</div>

		<div class="slider">
			<div class="filter_info">
				<span class="name">brightness</span>
				<span class="value">100%</span>
			</div>
			<input type="range" name=""  id=""  max="200"  min="0">
			</div>
	        

			<div class="icons_filter">
				<p>filters</p>
				<div class="icons_room">
					<button title="brightness" id="brightness" class="active" > <img src="/Images/brightness.png" alt=""></button>
					<button title="contrast"   id="contrast"  > <img src="/Images/contrast.png" alt=""></button>
					<button title="saturate"   id="saturate" > <img src="/Images/opacity.png" alt=""></button>
					<button title="invert"     id="invert" > <img src="/Images/invert.png" alt=""></button>
					<button title="blur"       id="blur" > <img src="/Images/blurr.jpg" alt=""></button>
					<button title="grayscale"  id="grayscale" > <img src="/Images/grayscale.png" alt=""></button>
				</div>
			</div>

			

			<div class="icons_filter">
				<p>Rotate & Flip</p>
				<div class="icons_room1">
					<button title="rotate_left"   id="rotate_left" >     <img src="/Images/rotate_right_icon.png" alt=""></button>
					<button title="rotate_right"  id="rotate_right" >   <img src="/Images/rotate_right_icon.png" alt=""></button>
					<button title="flip_x"        id="flip_x" >   <img src="/Images/flip.png" alt=""></button>
					<button title="flip_y"        id="flip_y" >   <img src="/Images/flip.png" alt=""></button>
				</div>
			</div>

			<div class="btn_contain">
				<button class="reset"> reset filter </button>
				<button class="save"> save image </button>
			</div>


		</div>


	
	
	 
	<script src="/131_ðŸðŸ“_PhotoEditor_.js"> </script>
</body>





</html>
