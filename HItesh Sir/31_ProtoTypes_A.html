<script>


 // ðŸ’Žâœ…ðŸ’Ž JAVASCRIPT is basically "prototypal" in behaviour (i.e. JS don't give up that easily , if it's not able to find something then it goes further up... further deep to find it out )
 // ðŸ’Žâœ…ðŸ’Ž in JAVASCRIPT  basically everything is "OBJECT" either it be an ARRAY, STRING, FUNCTION  etc. 


 //ðŸ’ŽðŸ’Ž Creating an OBJECT ðŸ‘‡ðŸ‘‡
    let a = {
        name: "Rishabh",
        langunage: "Hindi"
    }
    console.log(a);   // [ðŸ“ðŸ“ We have its prototypes in "console.log" of browser ]



 //ðŸ’ŽðŸ’Ž  Accessing PROTOTYPE propertiesðŸ‘‡ðŸ‘‡

    console.log(a.toString().length);   //  [ðŸ“ðŸ“ ANswer is "15"]
    console.log(a.hasOwnProperty());    //  [ðŸ“ðŸ“ ANswer is "false"]



 //ðŸ’ŽðŸ’Ž  Inserting new PROTOTYPE properties in an object ðŸ‘‡ðŸ‘‡

 let newProto = {
    run: () => {
        alert("run")
        },

    print : console.log("Hello Everyone")
 }

 a.__proto__ = newProto     // [ðŸ“ðŸ“ Inserting "newProto" property inside Object "a" ]
 a.run()                    // [ðŸ“ðŸ“ Answer:- We got alert of "run" & "Hello Everyone"  Printed in console]




 //ðŸ’ŽðŸ’Ž  PROTOTYPE inside a PROTOTYPE ðŸ‘‡ðŸ‘‡

 newProto.__proto__ = {         // [ðŸ“ðŸ“ Inserting new ProtoType property inside previously declared object "newProto" ]
    Naam: "Suresh",
    Bhaasha: "Malyalam"
 }

 console.log(a.Bhaasha);      // [ðŸ“ðŸ“Will get "Malyalam" printed in the console]
 
 /* âœ…âœ… in the above "console.log" statement first it will search for 
 "Bhaasha" in object "a" when not found >>> it went to prototype properties 
 of "a" (which inclues "newProto" property also) when not found >>> it went
 to the prototype property of "newProto" to find that

 watch @ :-  https://www.youtube.com/watch?v=eDxrLEQbLv0
 */
