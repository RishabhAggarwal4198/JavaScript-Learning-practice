<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event KeyCodes</title>

    <style>

      
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      

      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; 
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
      
    </style>

  </head>




  <body>
     
        <nav>
            <a href="/" aria-current="page">Home</a>
            <a target="_blank" href="https://www.youtube.com/watch?v=WDeMk4p-ZtQ"
                >Youtube channel</a>
        </nav>


        <div class="project">
            <div id="insert">
                <div class="key">Press the key and watch magic</div>
            </div>
        </div>

  </body>



  <script>

    const insert = document.getElementById('insert')

    window.addEventListener('keydown', (e) => {        //💎✅💎  KEYDOWN:- This event occurs when the user presses down a key, even if the key pressed doesn't produce a character value. It fires when a key is pressed, and it fires again as the key is held down.       KEYPRESS:- This event occurs when the user presses a key that produces a character value, such as alphabetic, numeric, and punctuation keys. It fires only when a key that produces a character value is pressed down.
        insert.innerHTML = `
         <div class='color'>
            <table>
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th> 
            </tr>
            <tr>
                <td>${e.key === " " ? "Space": e.key} </td>        <!-- [📍 ~~'e.key === " " ? "Space": e.key '~~  means if "e.key" value is " " (EMPTY)  then manually write "Space" in it's place otherwise give the value of "e.key" ] -->
                <td>${e.keyCode} </td>  
                <td>${e.code} </td>
                
            </tr>
            </table> 
         </div>
        `
    })



    
        

</script>
  
</html>
