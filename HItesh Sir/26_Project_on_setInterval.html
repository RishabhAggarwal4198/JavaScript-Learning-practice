        const randomColor = function() {
            const hex = '0123456789ABCDEF';     // [üìç even though it's an String based variable but the values stored in it are in the form of ARRAY & it's indexes]
            let color = '#';
            for (let i = 0; i < 6; i++){
                color += hex[Math.floor(Math.random()*16)];      // üíé‚úÖüíé by multiplying by "Math.random()" by 16 we will get value from  0 - 16 
            }
            return color;
        }; 

        let intervalId;

        const startChangingColor = function () {
            
            function changeBgColor () {
                document.body.style.backgroundColor = randomColor();
            }

            intervalId = setInterval (changeBgColor, 1000 )

            if(!intervalId){                                     // [üìçüìç a way of writing "intervalId == null"  ]      
                intervalId = setInterval(changeBgColor, 1000)     // ‚úÖ‚úÖ
            }

        }

        

        const stopChangingColor = function () {
            clearInterval(intervalId);
            intervalId = null;                             // ‚úÖ‚úÖ By  "intervalId = null;" we DEREFRENCED the value of variable "intervalId" (& also made code much more PROFESSIONAL)
        }


        document.querySelector('#Start').addEventListener('click', startChangingColor);

        document.querySelector('#Stop').addEventListener('click', stopChangingColor );


    </script>
