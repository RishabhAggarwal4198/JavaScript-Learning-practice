<script>



function getNum () {
	return new Promise((rezolv, rjct) => {
		setTimeout ( () => {
			let num = Math.floor((Math.random()*10)+1)
			console.log(num);
			rezolv();
		}, 1000)
	});
}
 

async function demo () {
	await  getNum();                    //ðŸðŸðŸðŸ 'await' keyword before a function ensures that till the promise of that function don't get resolved, the next function will not get executed
									    //ðŸðŸðŸðŸ'await' could only be used in an ASYNC function
	await getNum(); 	
	await getNum(); 	
	await getNum(); 	
	await getNum();

let h1 = document.querySelector('h1')

function changeColor(color, delay) {
	return new Promise ((resolve, reject) => {
			setTimeout(() => {
				h1.style.color = color
				resolve ('color changed')    
			}, delay)
		})

}


changeColor('red', 2000) 
	.then(() => {
		console.log('red colour was completed');
		return changeColor('green', 5000) 
	})
	.then(() => {
		console.log('green colour was completed');
		return changeColor('blue', 4000)
	})
	.then(() => {
		console.log('blue colour was completed');
		return changeColor('yellow', 4000)
	})
	.then(() => {
		console.log('yellow colour was completed');
		return changeColor('skyblue', 4000)
	})
	.catch(() => {
		console.log(`All colours hasn't changed`);
	})
