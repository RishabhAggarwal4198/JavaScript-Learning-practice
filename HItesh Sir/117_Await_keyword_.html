	return new Promise((rezolv, rjct) => {

			rezolv();
		}, 1000)
	});
}
 

async function demo () {
	await  getNum();                    //ğŸğŸğŸğŸ 'await' keyword before a function ensures that till the promise of that function don't get resolved, the next function will not get executed
									    //ğŸğŸğŸğŸ'await' could only be used in an ASYNC function
	await getNum(); 	
	await getNum(); 	
	await getNum(); 	
	await getNum();
