<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Game</title>

	<style>
		
		html{
			font-size: 10px;
		}

		body{
			background-color: #212121;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		

		#outDiv{
			height: 40rem ;
			width: 40rem ;
			border: .6rem solid red;
			background-color:#787777 ;
			border-radius: 2rem;
			padding: 1.4rem;
			/* display: grid;
			grid-template-columns: repeat(5, 1fr); */
			display: flex;
			justify-content:space-evenly;
			column-gap: 1rem;

		}

		#inDiv{
			height: 4rem;
			width: 4rem;
			border: .6rem solid red;
			border-radius: 1rem;
			background-color: rgb(238, 136, 136);
		}

	</style>

</head>


<body>

<div id="outDiv" >

		<div id="inDiv"></div>
		<div id="inDiv"></div>
		<div id="inDiv"></div>
		<div id="inDiv"></div>
		<div id="inDiv"></div>

</div>


</body>



<script>

let outDiv = document.querySelector('#outDiv')
let inDiv = document.querySelector('#inDiv')

let justi = ['center', 'end', 'left', 'right' , 'space-around', 'space-between', 'space-evenly']
let align = [ 'center', 'end', 'start', 'flex-start', 'flex-end', 'self-end', 'self-start']

document.addEventListener('keypress', function () {
	let valuJust = justi[ Math.floor(Math.random()*7)]
	let valuAlign = align [ Math.floor(Math.random()*7)]

	outDiv.style.justifyContent = valuJust
	outDiv.style.alignItems = valuAlign
})




</script>





</html>
