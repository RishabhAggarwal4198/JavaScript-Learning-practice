	 let btn = document.querySelector('button')


	 function colorGenerater () {

		let hex = `0123456789ABCDEF`
		let color = `#`
		for(let i=0; i <6; i++){
			color += hex[Math.floor(Math.random()*15)]
		}
		console.log(color);
		return color
	 }

	 btn.addEventListener('click', () => {

		para.innerHTML= `<b>THE CURRENT COLOR IS : ${colorGenerater()}</b>`
