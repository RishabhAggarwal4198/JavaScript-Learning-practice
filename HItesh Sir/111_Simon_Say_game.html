<!DOCTYPE html>
<html lang="en">

	<head>

		<title>SIMON SAY</title>

		<style>

			body {
				background-color: #d3cbcb;
				color: #323131;
				display: grid;
				place-items: center;
				gap: 0px;
				height: 400px;
			}

			h1,
			h3{
				margin: 0;
			}

			#out_div{
				display: grid;
				grid-template-columns:1fr 1fr;
				gap: 18px;
				margin: 0px;

			}

			#In_div1{
				height: 110px;
				width: 110px;
				border: 5px solid rgb(0, 0, 0);
				background-color: rgb(228, 81, 81);
				border-radius: 18px;
			}

			#In_div2{
				height: 110px;
				width: 110px;
				border: 5px solid rgb(0, 0, 0);
				background-color: rgb(46, 123, 71);
				border-radius: 18px;
			}

			#In_div3{
				height: 110px;
				width: 110px;
				border: 5px solid rgb(0, 0, 0);
				background-color: rgb(232, 124, 35);
				border-radius: 18px;
			}

			#In_div4{
				height: 110px;
				width: 110px;
				border: 5px solid rgb(0, 0, 0);
				background-color: rgb(35, 97, 189);
				border-radius: 18px;
			}
	
		</style>

	</head>


	<body>

		<h1>Simon Game</h1>
		<h3>Press Any Key to Start the GAME !</h3>

		<div id="out_div">

			<div id="In_div1"></div>

			<div id="In_div2"></div>

			<div id="In_div3"></div>

			<div id="In_div4"></div>

		</div>


		

		

	
	</body>

		<script>

			let lvl = document.createElement('p')
			lvl.style.margin= 0;
			let h1 = document.querySelector('h1')
			let body = document.querySelector('body')
			let num = 0

			let outDiv = document.querySelector('#out_div')
			let div1 = document.querySelector('#In_div1')
			let div2 = document.querySelector('#In_div2')
			let div3 = document.querySelector('#In_div3')
			let div4 = document.querySelector('#In_div4')
			// let colorDiv  = document.querySelector('#In_div1, #In_div2, #In_div3 ,#In_div4' )
		

			// console.log(div2);

			function lvlincr () {
				num ++ ;
				lvl.innerHTML = `<b>Current Level is ${num}</b>`
				outDiv.insertAdjacentElement('beforebegin', lvl )
			}
			

			// div1.addEventListener('click', lvlincr)
			// div2.addEventListener('click', lvlincr)
			// div3.addEventListener('click', lvlincr)
			// div4.addEventListener('click', lvlincr)

							// ðŸ”½ðŸ”½ OR

			let colrBoxes = [div1, div2, div3, div4]

			for(box of colrBoxes){
				box.addEventListener ('click', lvlincr)
			}
		


			
					
			
		</script>



</html>
