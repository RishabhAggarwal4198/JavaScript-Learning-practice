<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>


 <script> 

        function addLanguage (langName) {
            const listz = document.createElement('li');
            listz.innerHTML = `${langName}`
            document.querySelector('.language'). appendChild(listz)
        }

        // addLanguage("python")      // 📍 "python"  will get added in the list
        // addLanguage("typeScript")  // 📍 "typeScript"  will get added in the list
        // addLanguage("Rust")        // 📍 "Rust"  will get added in the list

                     //🔽🔽 OR (much more ✅OPTIMIZED & ✅PROFESSIONAL way of writing above METHOD) 👇 [📍 in this approach we don't have to "TRAVERSE" the whole tree (like the above one) & this way of manipulating the innerHTML is appreciated in bigger companies rather than the above one ]
 
        function addOptiLanguage(langName){
                const lista = document.createElement('li')
                lista.appendChild(document.createTextNode(langName))
                document.querySelector('.language').appendChild(lista)
        }

        addOptiLanguage("Golang")  // 📍 "golang"  will get added in the list
        addOptiLanguage("Rust")  // 📍 "Rust"  will get added in the list
