<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM _ Final </title>
</head>

<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>


 <script> 

        function addLanguage (langName) {
            const listz = document.createElement('li');
            listz.innerHTML = `${langName}`
            document.querySelector('.language'). appendChild(listz)
        }

        addLanguage("python")      // ğŸ“ "python"  will get added in the list
        addLanguage("typeScript")  // ğŸ“ "typeScript"  will get added in the list
        addLanguage("Rust")        // ğŸ“ "Rust"  will get added in the list

                     //ğŸ”½ğŸ”½ OR (much more OPTIMIZED issue free & PROFESSIONAL way of writing above METHOD) ğŸ‘‡ [ğŸ“ in this approach we don't have to "TRAVERSE" the whole tree (like the above one) ]
 
        function addOptiLanguage(langName){
                const listz = document.createElement('li')
                listz.appendChild(document.createTextNode(langName))
                document.querySelector('.language').appendChild(listz)
        }

        addOptiLanguage('Golang')  // ğŸ“ "golang"  will get added in the list
        addOptiLanguage('Rust')  // ğŸ“ "Rust"  will get added in the list



        //ğŸ‘‡ğŸ’ğŸ‘‡ EXAMPLE 1 - For Editing any VALUE (from the above one's)

        const secondLang = document.querySelector("li:nth-child(2)")
        // console.log(secondLang);          // [ğŸ“Answer will be "<li>python</li>"]
        // secondLang.innerHTML = "Mojo"     // [ ğŸ“refrain using it bcoz it's an "UN-OPTIMIZED" approach ]
        const newLi = document.createElement('li')
        newLi.textContent = "Mojo"
        secondLang.replaceWith(newLi)



        //ğŸ‘‡ğŸ’ğŸ‘‡ EXAMPLE 2 - For Editing any VALUE (from the above one's)

        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>TypeScript</li>'



        //ğŸ‘‡ğŸ’ğŸ‘‡ For Removing any VALUE (from the above one's)
        const lastlang = document.querySelector('li:last-child')
        lastlang.remove()            // [ ğŸ“"Rust" got removed from the list ]
 

 </script>

</html>
