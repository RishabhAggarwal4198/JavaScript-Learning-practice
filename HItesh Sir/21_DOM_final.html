 <script> 

        function addLanguage (langName) {
            const listz = document.createElement('li');
            listz.innerHTML = `${langName}`
            document.querySelector('.language'). appendChild(listz)
        }

                const lista = document.createElement('li')
                lista.appendChild(document.createTextNode(langName))
                document.querySelector('.language').appendChild(lista)
