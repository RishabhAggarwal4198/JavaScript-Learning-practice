<script>
    
    const div = document.createElement('div');
    console.log(div);

    div.className = "main"
    div.id = (Math.random()* 10 + 1)

    // Adding much more "Attributes" to the DIV (like "title", "style") üëá
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "20px"
    // div.innerText = "This  DIV is created for learning DOM"
                            //OR (in place of above step)
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText) 

    document.body.appendChild(div)         // [üìç For attaching the above "JS-code" to the HTML page and to display it]


</script>
