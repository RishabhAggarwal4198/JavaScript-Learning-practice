<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko&display=swap" rel="stylesheet">


	<style>

		body{
			font-family: Teko;
		}

		.paraStyle1{
			color: red;
			font-size: 28px;
		}

		.paraStyle2{
			color: blue;
			font-size: 32px;
		}

	</style>
</head>

<body>
	

</body>


<script>

let para = document.createElement('p')
para.innerHTML=`<b>Hey I'm red !!</b>`

document.querySelector('body').appendChild(para)
para.classList.add('paraStyle1')






let h3 = document.createElement('h3')
h3.innerHTML = `<b>Hello! I'm BLUE h3 </b>`

document.querySelector('body').appendChild(h3)
h3.classList.add('paraStyle2')







</script>

</html>
