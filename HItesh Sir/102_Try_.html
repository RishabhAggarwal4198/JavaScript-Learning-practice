<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko&display=swap" rel="stylesheet">


	<style>

		body{
			font-family: Teko;
		}

		.paraStyle1{
			color: red;
			font-size: 28px;
		}

		.paraStyle2{
			color: blue;
			font-size: 32px;
		}

		.div{
			height: 300px;
			width: 440px;
			border-style:solid;
			border-width: 3px;
			border-color: black;
			background-color: pink;
		}

		h1{
			margin-left: 10px;
			color: rgb(120, 10, 184);
		}

		.para2{
			margin-left:10px;
			font-size: 28px;
			color: rgb(253, 0, 0);
		}

	</style>
</head>

<body>
	

</body>


<script>

let para = document.createElement('p')
para.innerHTML=`<b>Hey I'm red !!</b>`

document.querySelector('body').append(para)
para.classList.add('paraStyle1')






let h3 = document.createElement('h3')
h3.innerHTML = `<b>Hello! I'm BLUE h3 </b>`

document.querySelector('body').append(h3)
h3.classList.add('paraStyle2')






// DIV

let div = document.createElement('div')
document.querySelector('body').append(div)
div.classList.add('div')


let h1 = document.createElement('h1')
h1.innerHTML = `<b>"I'm in a div"</b>`

document.querySelector('div').append(h1)





let para2 = document.createElement('p')
para2.innerHTML = `<b>MEE  TOO !!</b>` 

document.querySelector('div').append(para2)
para2.classList.add('para2')









</script>

</html>
