<!DOCTYPE html>

<html lang="en">
	
<head>
	<title>Document</title>
	<link rel="stylesheet" href="/132_🍁💎_My_PhotoEditor_.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
</head>




<body>

	
<div class="out_container   disabled">

	<h1>PHOTO EDITOR</h1>
	<p id="p1"></p>

	<div class="image_div">
		<img class="mainIMG" src="/Images/upload.png" alt="">
	</div>
		
	<div class="uploadBtn"  id="uploaD">
		<button >CHOOSE IMAGE</button>
		<input  type="file" name="" id="input1"  accept="image/*" hidden >
	</div>

	<div class="slider">
		<div >
			<p class="filter_type">TEXT</p>
			<p class="value">100%</p>
		</div>
		<input type="range" max="200" min="0">
	</div>

	<div class="filetrsBox">
		<h3>FILTERS</h3>

		<div class="filters">
			<button title="Brightness" id="Brightness" class="activeBtn"><img src="/Images/New Images/Brightnes.png" alt=""></button>
			<button title="Contrast"   id="Contrast" ><img src="/Images/New Images/Contrast.png" alt=""></button>
			<button title="Saturate"   id="Saturate" ><img src="/Images/New Images/Saturate.png" alt=""></button>
			<button title="Grayscale"  id="Grayscale" ><img src="/Images/New Images/Grayscale.png" alt=""></button>
			<button title="Blur"       id="Blur" ><img src="/Images/New Images/blur.png" alt=""></button>
		</div>

	</div>


</div>





	<script src="/132_🍁💎_My_PhotoEditor_.js"></script>
</body>

</html>
