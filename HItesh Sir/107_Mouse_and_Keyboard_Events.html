<body>

		<button>Button 1</button>
		<button id="btn_2" >Button 2 </button>
		<br>
		<br>
		<input  placeholder="type here...">
	
</body>




<script>


	// 💎✅💎 MOUSE-EVENTS 👇👇

	let btn = document.querySelector('button')
	let btn2 = document.querySelector('#btn_2')

	btn.addEventListener('click', (evnt) => {
		 console.log(event);
		 console.log(`button clicked`);
	})
				//🔽🔽


	btn2.addEventListener('dblclick', (evnt) => {
		 console.log(event);
		 console.log(`button 2 clicked`);
	})




	// 💎✅💎 KEYBOARD-EVENTS 👇👇

	let input = document.querySelector('input')



	input.addEventListener('keypress', (e) => {
		// console.log(e);                   //📍📍Will see 'KeyboardEvent' printed in the console
	    console.log(e.code);				 //✅ CODE property shows us the NAME of the key WHICH was pressed
		console.log(e.key); 				  //✅ KEY  property shows us WHAT'S VISIBLE ON THE SCREEN after pressing of that key
		
		// console.log('Something Entered');
		
		let para = document.createElement('p')
		para.innerHTML=`<b>'Hello Everyone'</b>`
		document.querySelector('body').append(para)
	})


	

</script>


</html>
